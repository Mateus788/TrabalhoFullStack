<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./TelaLogin-Style.css">
</head>
<body>
    <div class="menu-bar">
        <div class="menu-icon">
            <a href="../index.html">
                <img src="../ImagensProjeto/CheckList.png" alt="Logo do aplicativo" width="64px">
            </a>
        </div>
        <div class="menu-items">
            <img src="../ImagensProjeto/perfil-de-usuario.png" alt="Imagem do icone de perfil">
            <img src="../ImagensProjeto/login.png" alt="Imagem do BotÃ£o de login">
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" id="registerButton">Cadastrar-se</button>
        </form>
    </div>

    <script src="./TelaLogin-Script.js"></script>
</body>
</html>
